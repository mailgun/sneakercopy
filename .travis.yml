language: rust
matrix:
  include:
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: linux
      dist: trusty
      env: TARGET=x86_64-unknown-linux-gnu

cache:
  cargo: true
  directories:
    - "$HOME/lib"

before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install libsodium; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then source ./ci/linux-libsodium-path.sh; fi

install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then bash ./ci/linux-build-libsodium.sh; fi

script:
  - cargo build --verbose --target "${TARGET}"
  - cargo test --verbose --target "${TARGET}"

before_deploy:
  - cargo build --release --verbose --target "${TARGET}"
  - mkdir -p release
  - cp target/release/sneakercopy release/sneakercopy-${TRAVIS_TAG}-${TARGET}
  - gzip release/sneakercopy-${TRAVIS_TAG}-${TARGET}

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "release/sneakercopy-*.gz"
  skip_cleanup: true
  on:
    tags: true
    branch: master